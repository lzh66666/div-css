<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{
				border:3px solid blue;
			}
			a{
				border:3px solid blue;
				margin:100px;
			}
		</style>
	</head>
	<body>
		<!--1、行级元素的宽度是根据内容来定的，内容需要多宽就设定多宽
			2、行级元素只能设置左右外边距，不能设置上下外边距
		-->
		<a>哈哈哈哈</a>
		<br /><br /><br />
		<!--块级元素默认宽度是100%-->
		<p>哈哈哈</p>
		<p>哈哈哈</p>
	</body>
</html>
