<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#hd{
				width:500px;
				height:300px;
				background:#0000FF;
				/*display:none;*/
				/*visibility让元素内容隐藏,但是占用的文档流里的位置还存在*/

			}
			li{
				/*隐藏小黑点*/

			}
		</style>
	</head>
	<body>

		<h1>哈哈哈哈</h1>
		<ul>
			<li>哈哈哈哈</li>
			<li>哈哈哈哈</li>
			<li>哈哈哈哈</li>
		</ul>
	</body>
</html>
