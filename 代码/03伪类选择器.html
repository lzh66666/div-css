<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#link{
			color:red;
			font-size:55px;
			}
			/*伪类选择器:hover适用于所有标签*/
			#link:hover{
				color:yellow;
				font-size:100px;
				background:green;	
			}
			/*伪类选择器:visited仅适用于<a></a>标签*/
			#link:visited{
				color:black;
				font-size:25px;
			}
		</style>
	</head>
	<body>
		<a href="http://taobao.com"id="link">卢泽华</a>
		
	</body>
</html>
