<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{
				width:300px;
				height:40px;
				/*边框:粗细 线条样式 颜色*/
				border:2px solid blue;
			}
			a{
				width:300px;
				height:40px;
				/*边框:粗细 线条样式 颜色*/
				border:2px solid red;
			}
			img{
				width:300px;
				height:300px;
			}
		</style>
	</head>
	<body>
		<!--行内块级元素(块级行内元素)
		1、能设置宽高
		2、能和其他元素待在同一行
		常见的行内块级元素:img 表单-->
		<img src="../img/lu1.png" alt="" /><img src="../lu3.png" alt="" />
	    <br /><br /><br /><br />
		<!--行级元素：
		1、不能设置宽高
		2、能和其他行级元素待在同一行
		常见的行元素:a span strong em u-->
		<a href="">哈哈哈哈</a>
		<a href="">哈哈哈哈</a>
		<a href="">哈哈哈哈</a>
		<br /><br /><br /><br />
		<!--块级元素：
		1、能设置宽高
		2、独占一行不和其他元素待在同一行
		常见的块级元素：div p ul li h1-h6-->
		<p>卢泽华</p>
		<p>卢泽华</p>
		<p>卢泽华</p>
	</body>
</html>
